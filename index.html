      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a', // slate-900
                primary: '#06b6d4', // cyan-500
                secondary: '#3b82f6', // blue-500 (Previously purple)
                accent: '#22d3ee', // cyan-400
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        /* Default to light mode colors in CSS, overridden by tailwind classes usually */
        background-color: #f8fafc;
        color: #0f172a;
      }
      /* Dark mode overrides */
      .dark body {
        background-color: #020617;
        color: #f8fafc;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      .dark .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: none;
      }

      .glass-nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass-nav {
        background: rgba(2, 6, 23, 0.7);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
